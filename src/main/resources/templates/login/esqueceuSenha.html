<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sf="http://www.springframework.org/tags/form"
    xmlns:s="http://www.springframework.org/tags"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layoutLogin}" >
<head>
</head>
<body>
<section layout:fragment="content">
		<div id="wrap" class="container">
			<div id="main">
			<div class="jumbotron">
		    <div class="row">
                <div class=" col-md-3 col-lg-3 col-xl-3">
                </div>
                <div class="col-12 col-sm-11 col-md-6 col-lg-6 col-xl-6">
                    <h1>Esqueceu sua senha?</h1>
				<p class="lead">Insira seu email e mandaremos um link para resetar sua senha.</p>
				<!-- MESSAGES  -->
                    <hr>
                </div>
            </div>
			<form th:action="@{/sigem/esqueceuSenha}" th:object="${forgotPasswordForm}" method="post">
				<div th:if="${param.erro}">
								<script th:inline="javascript">
								/*<![CDATA[*/
									var flag = [[${param.erro}]]; 
								    window.onload = function() {
								        if(flag){
								  			alertify.error('Email inválido.');
								        }
									};
								/*]]>*/
							</script>
				</div>
				<div th:if="${param.invalido}">
								<script th:inline="javascript">
								/*<![CDATA[*/
									var flag = [[${param.invalido}]]; 
								    window.onload = function() {
								        if(flag){
								  			alertify.error('Email não encontrado.');
								        }
									};
								/*]]>*/
							</script>
				</div>
	            <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
	                
	                <div class="input-group">
	                    <span class="input-group-addon">
	                    </span>
	                    <input id="email"
	                           class="form-control"
	                           placeholder="endereço de email"
	                           th:field="*{email}"/>
	                </div>
	                <p class="error-message"
	                   th:each="error : ${#fields.errors('email')}"
	                   th:text="${error}">Erro de validação</p>
	            </div>
	            <div class="form-group">
			        <div class="row" style="padding-top: 1rem">
		                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6  offset-md-3 offset-lg-3 offset-xl-3">
			                <button type="submit" class="btn btn-success btn-block">Resetar Senha</button>
		                    <a class="btn btn-link" th:href="@{/sigem/login}" target="_blank">Já está cadastrado?</a>
		                </div>
		            </div>
	            </div>
			</form>
			</div>
		</div>
	</div>
</section>
</body>

</html>
