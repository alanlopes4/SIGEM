<!DOCTYPE html>
<html lang="pt"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sf="http://www.springframework.org/tags/form"
    xmlns:s="http://www.springframework.org/tags"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/layout}" >
<head>
</head>
<body>
	<section layout:fragment="content">
		<div id="wrap" class="container">
			<div id="main">
			<div class="jumbotron">
			<div class="row justify-content-center">
						<h3 >Gerenciamento de estoque e gondola</h3>
					</div>
					<hr/>
					<form  th:object="${estoqueFilter}" th:action="@{/sigem/estoque}" method="POST"
							class="form-default form-horizontal" >
							<div class="form-group row justify-content-center ">
								<label for="nome" class="col-sm-2 col-form-label   text-right">Produto</label>
								<div class="controls col-sm-4 col-sm-4">
									<input type="text" name="nome"
										
										id="nome" class="form-control "
										placeholder="Nome Produto"
										/>
								</div>
							</div>
							<div class="form-group row justify-content-center ">
								<label for="estoque" class="col-sm-2 col-form-label   text-right">Quantidade em estoque</label>
								<div class="controls col-sm-4 col-sm-4">
									<input type="text" name="estoque"
										th:field="*{estoque}"
										id="estoque" class="form-control "
										/>
								</div>
							</div>
							<hr />
							<div class="form-group row justify-content-center ">
								<div class="col-sm-2 text-right">
									<button type="submit"
										class="btn btn-lg btn-success" disabled>Procurar</button>
								</div>
								<div class="col-sm-2 text-right">
									<button type="button" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#confirmacaoModal">
										Gráfico</button>
								</div>
							</div>
					</form>
				</div>
				</div>
				<table id="tabela_estoques"
				class="table table-hover table-striped table-bordered table-click">
				<thead>
					<tr>
						<th class="">Produto</th>
						<th class="">Estoque Minímo</th>
						<th class="">Estoque</th>
						<th class="">Gôndola</th>
						<th class="">Ação</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="estoque : ${estoques}">
						<td > 
							<span th:text="${estoque.produto.nome}"></span> - 
							<span th:text="${estoque.produto.marca}"></span>
						</td>
						<td th:text="${estoque.estoqueMinimo}"></td>
						<td th:text="${estoque.estoque}"></td>
						<td th:text="${estoque.gondola}"></td>
						<td>
							<div class="btn-group">
                                <a class="btn btn-sm btn-success" th:href="@{/sigem/estoque/editar/{id}(id=${estoque.id})}" >Entrada</a>
                           </div>
                           <div class="btn-group">
                                <a class="btn btn-sm btn-primary" th:href="@{/sigem/estoque/retirar/{id}(id=${estoque.id})}" >Retirada</a>
                           </div>
                        </td>
                    </tr> 
				</tbody>
				<tfoot>
				
       
				</tfoot>
			</table>
		</div>
		
		
		<!--  MODAL -->
		<div class="modal fade" id="confirmacaoModal" tabindex="-1"
			role="dialog" aria-labelledby="confirmacaoModalLabel"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="confirmacaoModalLabel">Geração do gráficos</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form th:action="@{/sigem/estoque/gerarGrafico}"
						method="POST" class="form-default form-horizontal">
						<div class="modal-body">
							<div class="form-group row justify-content-left">
									<label for="dataInicioModal"
										class="col-sm-4 col-form-label   text-right">Data de início</label>
									<div class="controls col-sm-4">
										<input type="text" name="dataInicioModal" id="dataInicioModal"
											class="form-control date" placeholder="dd/mm/yyyy"/>
									</div>
							</div>
							<div class="form-group row justify-content-left">
									<label for="dataFimModal"
										class="col-sm-4 col-form-label   text-right">Data término</label>
									<div class="controls col-sm-4 col-sm-4">
										<input type="text" name="dataFimModal" id="dataFimModal"
											class="form-control date" placeholder="dd/mm/yyyy"/>
									</div>
							</div>
							<div class="form-group row justify-content-center">
								<div class="col-4">
									<div class="btn-group">
		                                <a class="btn btn-md btn-success" >
		                                Mais vendidos
		                                </a>
		                           </div>
	                           </div>
	                           <div class="col-4">
									<div class="btn-group">
		                                <a class="btn btn-md btn-primary" >
		                                Mais danificados
		                                </a>
		                           </div>
	                           </div>
	                           <div class="col-4">
									<div class="btn-group">
		                                <a class="btn btn-md btn-warning" >
		                                Mais roubados
		                                </a>
		                           </div>
	                           </div>
	                        </div>
	                        
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Cancelar</button>
							<button type="submit" class="btn btn-primary">Confirmar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
